{% extends "base.html" %}

{% block title %}My adverts{% endblock title%}

{% block content %}
<section class="px-5 pt-5 bg-light">
    <h2>Settings</h2>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'settings:account_details' %}">Account details</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="{% url 'settings:notifications' %}">Notifications</a>
        </li>
    </ul>
</section>
<div class="p-5">
    <div class="pb-5">
        <h3 class="pb-2 border-bottom">Email subscriptions</h3>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="eventSwitch">
            <label class="form-check-label" for="eventSwitch">Event digest: Monthly update of posts in topics you have followed</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="groupSwitch">
            <label class="form-check-label" for="groupSwitch">Group digest: Weekly review of posts in groups you have joined</label>
        </div>
    </div>
    <h3 class="pb-2 border-bottom">Site notifications</h3>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="replySwitch">
        <label class="form-check-label" for="replySwitch">Replies: Email notifications of replies to your posts</label>
    </div>
</div>
{% endblock content %}
